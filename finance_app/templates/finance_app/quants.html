<body>
   
    <header id="header-nav">
        <div class="container_2">

            <!-- Menú de navegación para pantallas grandes -->

                <a href="#">Inicio</a>

    <div id="toggle">
        <i class="indicator"></i>
    </div>
	<script>
        const body = document.querySelector("body");
        const toggle = document.getElementById("toggle");

        // Al cargar la página, verifica si el toggle estaba activo la última vez
        var isDarkMode = localStorage.getItem("toggleActive") === "true";
        if (isDarkMode) {
            toggle.classList.add("active");
            body.classList.add("active");
        }

        toggle.onclick = function () {
            toggle.classList.toggle("active");
            body.classList.toggle("active");

            // Al hacer clic en el toggle, guarda su estado actual en localStorage
            localStorage.setItem(
                "toggleActive",
                toggle.classList.contains("active")
            );
        };

        // Escucha los cambios en prefers-color-scheme
        window
            .matchMedia("(prefers-color-scheme: dark)")
            .addEventListener("change", (e) => {
                var newColorScheme = e.matches ? "dark" : "light";

                // Si el nuevo esquema de colores es oscuro y el toggle no está activo, activa el toggle
                if (
                    newColorScheme === "dark" &&
                    !toggle.classList.contains("active")
                ) {
                    toggle.classList.add("active");
                    body.classList.add("active");
                    localStorage.setItem("toggleActive", true);
                }
                // Si el nuevo esquema de colores es claro y el toggle está activo, desactiva el toggle
                else if (
                    newColorScheme === "light" &&
                    toggle.classList.contains("active")
                ) {
                    toggle.classList.remove("active");
                    body.classList.remove("active");
                    localStorage.setItem("toggleActive", false);
                }
            });
    </script>
    </header>

    <div class="container mt-5">
        <form id="tickerForm" method="get" class="mb-4">
            <div class="form-group">
                <label for="ticker" class="font-weight-bold">Choose a Ticker:</label>
                <select name="ticker" id="ticker" class="form-control small-form-control" onchange="submitForm()">                    {% for ticker in tickers %}
                    <option value="{{ ticker }}" {% if ticker == selected_ticker %}selected{% endif %}>
                        {{ ticker }}
                    </option>
                {% endfor %}

            </div>
            <!-- Botones del menú -->
            <div class="btn-group" role="group">

                <button type="button" class="btn custom-button active" onclick="changeSection('fundamentals')">Fundamentals Ratios</button>
                <button type="button" class="btn custom-button" onclick="changeSection('quant')">Quant Analysis</button>
                
            </div>
        </form>
    
        <h1 class="mb-4", id='pageTitle'>Quant Analysis for {{ selected_ticker }}</h1>
    
        <!-- Sección de Fundamentals Ratios -->
        <div id="quantSection">
            <div id="priceChart" style="width: 1200px;height:400px;"></div>
        </div>
        <div class="content-container">
            <div id="charts-container">
                <div id="cumulativeChart" class='charts' style="width: 620px;height:387px;"></div>
            </div>
            <div id='tabless' class="metrics-table"> <!-- Contenedor de la tabla -->
                <h3>Key Performance Metrics</h3>
                {{ table_quants|safe }}
            </div>
        </div>
 
        <script>
            // Variables globales para los datos de los gráficos

            // Quants
            let priceData = {{price|safe}}
            let cumulativeData = {{cumulative_returns | safe}}
            let currentSection = 'quant'; // Valor predeterminado

            // Quants
                  
            // Función para mostrar Fundamentals Ratios
            // Función para mostrar Fundamentals Ratios
            function showQuantAnalysis() {
                
                document.getElementById('quantSection').style.display = 'block';

                // Llama a la función para renderizar los gráficos con los datos actuales
                // Al cargar la página, verifica si el toggle estaba activo la última vez
                if (localStorage.getItem("toggleActive") === "true") {
                    toggle.classList.add("active");
                    body.classList.add("active");
                }

                // Renderiza los gráficos de acuerdo al estado del toggle
                renderQuantCharts(priceData, cumulativeData);

                toggle.onclick = function () {
                    toggle.classList.toggle("active");
                    body.classList.toggle("active");

                    // Al hacer clic en el toggle, guarda su estado actual en localStorage
                    localStorage.setItem("toggleActive", toggle.classList.contains("active"));

                    // Vuelve a renderizar los gráficos
                    renderQuantCharts(priceData, cumulativeData);
                };
                // Cambia el título y resalta el botón
                document.getElementById('pageTitle').textContent = 'Quant Analysis for {{ selected_ticker }}';
                document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector('.btn:nth-child(1)').classList.add('active');
            }
            function highlightButton(section) {
                const buttons = document.querySelectorAll('.custom-button'); // Selecciona todos los botones personalizados
                buttons.forEach(button => {
                    if (button.getAttribute('onclick').includes(section)) {
                        button.classList.add('active'); // Resalta el botón de la sección seleccionada
                    } else {
                        button.classList.remove('active'); // Quita el resaltado de los otros botones
                    }
                });
            }
            function changeSection(section) {
                currentSection = section; 
                // Cambia la sección actual
                highlightButton(section); 
                submitForm(); // Envía el formulario
                // Resalta el botón correspondiente
            }
            
            function highlightButton(section) {
                const buttons = document.querySelectorAll('.custom-button'); // Selecciona todos los botones personalizados
                buttons.forEach(button => {
                    if (button.getAttribute('onclick').includes(section)) {
                        button.classList.add('active'); // Resalta el botón de la sección seleccionada
                    } else {
                        button.classList.remove('active'); // Quita el resaltado de los otros botones
                    }
                });
            }
        

            // Llama a la función para mostrar Fundamentals Ratios por defecto
            showQuantAnalysis();

            // Función para enviar el formulario al seleccionar un ticker
            function submitForm() {
                var selectedTicker = document.getElementById('ticker').value; // Obtiene el ticker seleccionado
                var url = '';
                if (currentSection === 'fundamentals') {
                    url = '/fundamentals/?ticker=' + selectedTicker;
                } else {
                    url = '/quant-analysis/?ticker=' + selectedTicker;
                }
            
                window.location.href = url;
            }
            highlightButton(currentSection);

        </script>
