<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />

    <title>Fundamentals Ratios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include Apache ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Include your custom JavaScript file -->
    {% load static %}
    <script src="{% static 'js/financial_charts.js' %}"></script>
    <link href="{% static 'css/custom-styles.css' %}" rel="stylesheet">
    {% comment %} <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% endcomment %}
</head>
<body>
    <header id="header-nav">
        <div class="container_2">


            <!-- Menú de navegación para pantallas grandes -->
            <nav>
                <a href="#">Inicio</a>
                <a href="#grossMarginChart">Profit Margins</a>
                <a href="#roeChart">Performance</a>
                <a href="#qrChart">Solvency Ratios</a>
                <a href="#tabless">Table Sumary</a>

            </nav>
        </div>

    <div id="toggle">
        <i class="indicator"></i>
    </div>
    <script src="{% static 'js/toggle.js' %}"></script>

    </header>
     <div class="container mt-5">
        <form id="tickerForm" method="get" class="mb-4">
            <div class="form-group">
                <label for="ticker" class="font-weight-bold">Choose a Ticker:</label>
                <select name="ticker" id="ticker" class="form-control small-form-control" onchange="submitForm()">                    {% for ticker in tickers %}
                        <option value="{{ ticker }}" {% if ticker == selected_ticker %}selected{% endif %}>
                            {{ ticker }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <!-- Botones del menú -->
            <div class="btn-group" role="group">
                <button type="button" class="btn custom-button active" onclick="changeSection('fundamentals')">Fundamentals Ratios</button>
                <button type="button" class="btn custom-button" onclick="changeSection('quant')">Quant Analysis</button>
                
            </div>
        </form>
        <div class='title_1'>
        <h1 class="mb-4", id='pageTitle'>Fundamentals Ratios for {{ selected_ticker }}</h1>
        </div>
        <!-- Sección de Fundamentals Ratios -->
        <div id="fundamentalSection">
            <div id="revenueChart" style="width: 1200px;height:400px;"></div>
        </div>
            <div class="content-container">
                <div id="charts-container">
                    <div id="grossMarginChart" class='charts' style="width: 620px;height:387px;"></div>
                    <div id="operatingMarginChart" class='charts' style="width: 620px;height:387px;"></div>
                    <div id="profitMarginChart" class='charts' style="width: 620px;height:387px;"></div>
                    <div id="roeChart" class='charts' style="width: 620px;height:387px;"></div>
                    <div id="roaChart" class='charts' style="width: 620px;height:387px;"></div>
                    <div id="roicChart" class='charts'style="width: 620px;height:387px;"></div>
                    <div id="qrChart" class='charts'style="width: 620px;height:387px;"></div>
                    <div id="fcfChart" class='charts' style="width: 620px;height:387px;"></div>
                </div>
                <div id ='tabless'class="metrics-table"> <!-- Contenedor de la tabla -->
                    <h3>Key Performance Metrics</h3>
                    {{ table_metrics|safe }}
                </div>
            </div>
        </div>
        <footer class="custom-footer">
            <hr />
            <div class="flex-container">
                <span>© Diego Bravo 2024 Todos los derechos reservados.</span>
                <div>
                    <a href="https://github.com/unzzui/" target="_blank">
                        <svg
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor"
                            viewBox="0 0 20 20"
                        >
                            <path
                                fill-rule="evenodd"
                                d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z"
                                clip-rule="evenodd"
                            ></path>
                        </svg>
                        <span class="sr-only">GitHub account</span>
                    </a>
                </div>
            </div>
        </footer>
        <script>
            // Variables globales para los datos de los gráficos
          // Fundamentals
            let currentSection = 'fundamentals'; // Valor predeterminado
            let revenueData = {{revenue|safe}}
            let grossMarginData = {{gross_margin| safe}}
            let operatingMarginData = {{operating_margin| safe}}
            let profitMarginData = {{profit_margin| safe}}
            let roeData = {{ roe|safe }};
            let roaData = {{ roa|safe }};
            let roicData = {{ roic|safe }};
            let qrData = {{ qr|safe }};
            let fcfData = {{ fcf|safe }};
            let selectedTicker = "{{ selected_ticker }}";

        </script>
        <script src="{% static 'js/showFundamental.js' %}"></script>
 
</body>
</html>
