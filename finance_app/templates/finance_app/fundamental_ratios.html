<!DOCTYPE html>
<html>
<head>
    <title>Fundamentals Ratios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include Apache ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Include your custom JavaScript file -->
    {% load static %}
    <script src="{% static 'js/financial_charts.js' %}"></script>
    
    <link href="{% static 'css/custom-styles.css' %}" rel="stylesheet">

</head>
<style>
    /* Estilos CSS personalizados */
    /* Agrega tus estilos aquí */
    .active {
        background-color: #007bff;
        color: #fff;
    }
</style>
<body>
    <header id="header-nav">
        <div class="container_2">


            <!-- Menú de navegación para pantallas grandes -->
            <nav>
                <a href="/">Inicio</a>
                <a href="/fundamentals">Fundamentals</a>
                <a href="/quant">Quant</a>
            </nav>
        </div>

    <div id="toggle">
        <i class="indicator"></i>
    </div>
    <script>
        const body = document.querySelector("body");
        const toggle = document.getElementById("toggle");

        // Al cargar la página, verifica si el toggle estaba activo la última vez
        if (localStorage.getItem("toggleActive") === "true") {
            toggle.classList.add("active");
            body.classList.add("active");
        }

        toggle.onclick = function () {
            toggle.classList.toggle("active");
            body.classList.toggle("active");

            // Al hacer clic en el toggle, guarda su estado actual en localStorage
            localStorage.setItem("toggleActive", toggle.classList.contains("active"));
        
        };
    </script>
    </header>
     <div class="container mt-5">
        <form id="tickerForm" method="get" class="mb-4">
            <div class="form-group">
                <label for="ticker" class="font-weight-bold">Choose a Ticker:</label>
                <select name="ticker" id="ticker" class="form-control small-form-control" onchange="submitForm()">                    {% for ticker in tickers %}
                        <option value="{{ ticker }}" {% if ticker == selected_ticker %}selected{% endif %}>
                            {{ ticker }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <!-- Botones del menú -->
            <div class="btn-group" role="group">
                <button type="button" class="btn custom-button active" onclick="changeSection('fundamentals')">Fundamentals Ratios</button>
                <button type="button" class="btn custom-button" onclick="changeSection('quant')">Quant Analysis</button>
                
            </div>
        </form>
        <div class='title_1'>
        <h1 class="mb-4", id='pageTitle'>Fundamentals Ratios for {{ selected_ticker }}</h1>
        </div>
        <!-- Sección de Fundamentals Ratios -->
        <div id="fundamentalSection">
            <div id="revenueChart" style="width: 1200px;height:400px;"></div>
        </div>
            <div class="content-container">
                <div id="charts-container">
                    <div id="grossMarginChart" class='charts' style="width: 620px;height:387px;"></div>
                    <div id="operatingMarginChart" class='charts' style="width: 620px;height:387px;"></div>
                    <div id="profitMarginChart" class='charts' style="width: 620px;height:387px;"></div>
                    <div id="roeChart" class='charts' style="width: 620px;height:387px;"></div>
                    <div id="roaChart" class='charts' style="width: 620px;height:387px;"></div>
                    <div id="roicChart" class='charts'style="width: 620px;height:387px;"></div>
                    <div id="qrChart" class='charts'style="width: 620px;height:387px;"></div>
                    <div id="fcfChart" class='charts' style="width: 620px;height:387px;"></div>
                </div>
                <div class="metrics-table"> <!-- Contenedor de la tabla -->
                    <h3>Key Performance Metrics</h3>
                    {{ table_metrics|safe }}
                </div>
            </div>

        <script>
            // Variables globales para los datos de los gráficos
          // Fundamentals
            let currentSection = 'fundamentals'; // Valor predeterminado
            let revenueData = {{revenue|safe}}
            let grossMarginData = {{gross_margin| safe}}
            let operatingMarginData = {{operating_margin| safe}}
            let profitMarginData = {{profit_margin| safe}}
            let roeData = {{ roe|safe }};
            let roaData = {{ roa|safe }};
            let roicData = {{ roic|safe }};
            let qrData = {{ qr|safe }};
            let fcfData = {{ fcf|safe }};
            // Quants
            {% comment %} console.log(document.getElementById('grossMarginChart'))            // Función para mostrar Fundamentals Ratios {% endcomment %}
            // Función para mostrar Fundamentals Ratios

            function showFundamentals() {
                document.getElementById('charts-container').style.display = 'block';

                // Asegúrate de que los datos existen antes de intentar renderizar los gráficos
                if (localStorage.getItem("toggleActive") === "true") {
                    toggle.classList.add("active");
                    body.classList.add("active");
                }
                renderCharts(
                    revenueData,
                    grossMarginData,
                    operatingMarginData,
                    profitMarginData,
                    roeData,
                    roaData,
                    roicData,
                    fcfData,
                    qrData);
                    toggle.onclick = function () {
                    toggle.classList.toggle("active");
                    body.classList.toggle("active");
                
                    // Al hacer clic en el toggle, guarda su estado actual en localStorage
                    localStorage.setItem("toggleActive", toggle.classList.contains("active"));
                    renderCharts(
                        revenueData,
                        grossMarginData,
                        operatingMarginData,
                        profitMarginData,
                        roeData,
                        roaData,
                        roicData,
                        fcfData,
                        qrData);
                    };
                // Cambia el título y resalta el botón
                document.getElementById('pageTitle').textContent = 'Fundamentals Ratios for {{ selected_ticker }}';
                document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector('.btn:nth-child(1)').classList.add('active');
            }

            function highlightButton(section) {
                const buttons = document.querySelectorAll('.custom-button'); // Selecciona todos los botones personalizados
                buttons.forEach(button => {
                    if (button.getAttribute('onclick').includes(section)) {
                        button.classList.add('active'); // Resalta el botón de la sección seleccionada
                    } else {
                        button.classList.remove('active'); // Quita el resaltado de los otros botones
                    }
                });
            }
            function changeSection(section) {
                currentSection = section; 
                // Cambia la sección actual
                highlightButton(section); 
                submitForm(); // Envía el formulario
// Resalta el botón correspondiente
            }
        
            // Llama a la función para mostrar Fundamentals Ratios por defecto
            showFundamentals();

            // Función para enviar el formulario al seleccionar un ticker
            function submitForm() {
                var selectedTicker = document.getElementById('ticker').value; // Obtiene el ticker seleccionado
            
                var url = '';
                if (currentSection === 'fundamentals') {
                    url = '/fundamentals/?ticker=' + selectedTicker;
                } else {
                    url = '/quant-analysis/?ticker=' + selectedTicker;
                }
            
                window.location.href = url;
            }
            highlightButton(currentSection);

        </script>
    </div>
</body>
</html>
