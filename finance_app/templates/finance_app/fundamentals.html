<!DOCTYPE html>
<html>
<head>
    <title>Fundamentals Ratios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include Apache ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
    <!-- Include your custom JavaScript file -->
    {% load static %}
    <script src="{% static 'js/financial_charts.js' %}"></script>
    <link href="{% static 'css/custom-styles.css' %}" rel="stylesheet">

</head>
<style>
    /* Estilos CSS personalizados */
    /* Agrega tus estilos aquí */
    .active {
        background-color: #007bff;
        color: #fff;
    }
</style>
</head>
<body>
    <div class="container mt-5">
        <form id="tickerForm" action="{% url 'fundamentals' %}" method="get" class="mb-4">
            <div class="form-group">
                <label for="ticker" class="font-weight-bold">Choose a Ticker:</label>
                <select name="ticker" id="ticker" class="form-control" onchange="submitForm()">
                    {% for ticker in tickers %}
                        <option value="{{ ticker }}" {% if ticker == selected_ticker %}selected{% endif %}>{{ ticker }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- Botones del menú -->
            <div class="btn-group" role="group">
                <button type="button" class="btn custom-button active" onclick="changeSection('fundamentals')">Fundamentals Ratios</button>
                <button type="button" class="btn custom-button" onclick="changeSection('quant')">Quant Analysis</button>
            </div>
        </form>
    
        <h1 class="mb-4">Fundamentals Ratios for {{ selected_ticker }}</h1>
    
        <!-- Sección de Fundamentals Ratios -->
        <div id="fundamentalsSection">
            <div id="roeChart" style="width: 1200px;height:400px;"></div>
            <div id="roaChart" style="width: 1200px;height:400px;"></div>
            <div id="roicChart" style="width: 1200px;height:400px;"></div>
            <div id="fcfChart" style="width: 1200px;height:400px;"></div>
        </div>
    
        <!-- Sección de Quant Analysis -->
        <div id="quantAnalysisSection" style="display: none;">
            <!-- Agrega tus elementos de Quant Analysis aquí -->
        </div>
    
        <script>
            // Variables globales para los datos de los gráficos
            let roeData = {{ roe|safe }};
            let roaData = {{ roa|safe }};
            let roicData = {{ roic|safe }};
            let fcfData = {{ fcf|safe }};
        
            // Función para mostrar Fundamentals Ratios
            function showFundamentals() {
                document.getElementById('fundamentalsSection').style.display = 'block';
                document.getElementById('quantAnalysisSection').style.display = 'none';
        
                // Llama a la función para renderizar los gráficos con los datos actuales
                renderCharts(roeData, roaData, roicData, fcfData);
        
                // Cambia el resaltado del botón
                document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector('.btn:nth-child(1)').classList.add('active');
            }
        
            // Función para mostrar Quant Analysis
            function showQuantAnalysis() {
                document.getElementById('fundamentalsSection').style.display = 'none';
                document.getElementById('quantAnalysisSection').style.display = 'block';
        
                // Cambia el resaltado del botón
                document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector('.btn:nth-child(2)').classList.add('active');
            }
            function changeSection(section) {
                currentSection = section; // Cambia la sección actual
                submitForm(); // Envía el formulario
                highlightButton(section); // Resalta el botón correspondiente
            }
            
            function highlightButton(section) {
                const buttons = document.querySelectorAll('.custom-button'); // Selecciona todos los botones personalizados
                buttons.forEach(button => {
                    if (button.getAttribute('onclick').includes(section)) {
                        button.classList.add('active'); // Resalta el botón de la sección seleccionada
                    } else {
                        button.classList.remove('active'); // Quita el resaltado de los otros botones
                    }
                });
            }
            // Llama a la función para mostrar Fundamentals Ratios por defecto
            showFundamentals();

            // Función para enviar el formulario al seleccionar un ticker
            function submitForm() {
                document.getElementById('tickerForm').submit();
            }
        </script>
    </div>
</body>
</html>
